<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchFilm</title>
    <link rel="stylesheet" href="./pages/css/watchFilm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v13.0" nonce="C3NZLLwb"></script>
</head>
<body>
    
    <div class="container-video">
        <div class="navbar">
            <a href="./explore.html" class="logo">Movie Film</a>
            <div class="search">
                <input type="text" class="input__search" placeholder="Search movie...">
                <a href="./search.html"><i class="fa-solid fa-magnifying-glass btn__search"></i></a>
            </div>
        </div>
        <iframe src="" frameborder="0" class="video" width="1200px" height="650px" allowfullscreen></iframe>

        <div class="title__video">

            <h1 class="name__video"></h1>
            <h3 class="category__video"></h3>
            <p class="episode__video"></p>

            <div class="list__episode">
                
            </div>
            <div class="comment">
                <div class="fb-comments" data-href="tienlong.com" data-width="" data-numposts="5"></div>
            </div>
        </div>
    </div>
    <script src="./pages/js/WatchFilmSearch.js"></script>
    <!-- <script src="./pages/js/watchFilmFromSlide.js"></script> -->
    <script src="./pages/js/search.js"></script>
</body>
</html>
