<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="./pages/css/explore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="./index.html" class="logo">Movie Film</a>
            <div class="search">
                <input type="text" class="input__search" placeholder="Search movie...">
                <i class="fa-solid fa-magnifying-glass btn__search"></i>
            </div>
        </div>


        <div class="content">
            
            <div class="list__category--btn">
                <div  class="btn-category active" data="phimbo">Phim bộ</div>
                <div class="btn-category" data="phimle">Phim lẻ</div>
                <div  class="btn-category" data="phimchieurap">Phim chiếu rạp</div>
                <div  class="btn-category" data="phimhoathinh">Phim hoạt hình</div>
            </div>
            
            <div class="list__filter" onclick="toggleShowList()">
                <span>Category</span>
                <i class="fa-solid fa-angle-right"></i>

                <div class="list__filter-category">
                    <div class="filter__category-item" category = "Phim tình cảm">Phim tình cảm</div>
                    <div class="filter__category-item" category = "Phim hành động">Phim hành động</div>
                    <div class="filter__category-item" category = "Phim hoạt hình">Phim hoạt hình</div>
                    <div class="filter__category-item" category = "Phim cổ trang">Phim cổ trang</div>
                </div>
            </div>

            <div class="list__product">
                
            </div>
        </div>
    </div>
    <script src="./pages/js/explore.js"></script>
</body>
</html>
