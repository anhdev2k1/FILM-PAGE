<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./pages/css/disco.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
</head>
<body>
    <div class="layer__form">
        
        <form method="post" id="form__container">
            <h2>HỒ SƠ</h2>
            <div class="imgPreview">
                <img src="./access/images/user.png" alt="" class="info__img">
                <label for="input__file" class="preview">
				    <i class="fas fa-cloud-upload-alt"></i>
				    <span>Upload image</span>
			    </label>
			    <input type="file" hidden id="input__file"/>
            </div>
            <div class="info__user">
                <div class="info__item">
                    <span>Tên tài khoản</span>
                    <input type="text" class="info__name" value="">
                </div>
                <div class="info__item">
                    <span>Mật khẩu</span>
                    <input type="text" class="info__pass" value="">
                </div>
            </div>
            <button class="btn__preview">Lưu thay đổi</button>
        </form> 
    </div>
    <div class="container">
        <div class="side__bar">
            <a href="./index.html" class="logo">Movie Film</a>
    
            <div class="list__sidebar">
                <h3 class="list__sidebar--heading">Menu</h3>
    
                <a href="./index.html" class="sidebar__item">
                    <i class="fa-solid fa-house-chimney"></i>
                    <span>Home</span>
                </a>
                <a href="./discovery.html" class="sidebar__item active">
                    <i class="fa-solid fa-compass"></i>
                    <span>Discovery</span>
                </a>
                <a href="./explore.html" class="sidebar__item">
                    <i class="fa-solid fa-display"></i>
                    <span>Explore</span>
                </a>
                <a href="#" class="sidebar__item">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span>History</span>
                </a>
            </div>
    
            <div class="sign__in">
                <h3 class="list__sidebar--heading">Personal</h3>
                <a href="./sign-in.html" class="sign__in--link sidebar__item">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span class="text-signin">Sign in</span>
                    
                </a>
            </div>
        </div>

        <div class="main">
            <div class="post">
                <span>Bạn đang nghĩ gì ?</span>
            </div>

            <div class="content">
                
            </div>
        </div>
    </div>
    <script src="./pages/js/getFilm.js"></script>
</body>
</html>
