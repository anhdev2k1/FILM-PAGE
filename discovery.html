<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./pages/css/disco.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
</head>
<body>

    <div class="layer__form">
        
        <form method="post" id="form__container">
            <textarea name="desc"cols="30" rows="10" placeholder="Viết gì đó..."></textarea>
            <input type="text" placeholder="Đường dẫn youtube..." name="link">
            <input type="submit" value="Đăng bài" class="submit">
        </form>
    </div>
    
    <div class="layer__form-user">
        
        <form method="post" id="form__container-user">
            <h2>HỒ SƠ</h2>
            <div class="imgPreview">
                <img src="./access/images/user.png" alt="" class="info__img">
            </div>
            <div class="info__user">
                <div class="info__item">
                    <span>Tên tài khoản :</span>
                    <input type="text" class="info__name" value="" disabled>
                </div>
                <div class="info__item">
                    <span>Email :</span>
                    <input type="text" class="info__email" value="" disabled>
                </div>
                <div class="info__item edit__pass">
                    <span> Thay đổi mật khẩu :</span>
                    <div>
                        <input type="password" class="info__pass" value="" >
                    </div>
                    
                    
                </div>
            </div>
            <button class="btn__preview" disabled>Lưu thay đổi</button>
        </form> 
    </div>
    <div class="container">
        <div class="side__bar">
            <a href="./index.html" class="logo">Movie Film</a>
    
            <div class="list__sidebar">
                <h3 class="list__sidebar--heading">Menu</h3>
    
                <a href="./index.html" class="sidebar__item">
                    <i class="fa-solid fa-house-chimney"></i>
                    <span>Home</span>
                </a>
                <a href="./discovery.html" class="sidebar__item active">
                    <i class="fa-solid fa-compass"></i>
                    <span>Discovery</span>
                </a>
                <a href="./explore.html" class="sidebar__item">
                    <i class="fa-solid fa-display"></i>
                    <span>Explore</span>
                </a>
                <a href="./history.html" class="sidebar__item">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span>History</span>
                </a>
            </div>
    
            <div class="sign__in">
                <h3 class="list__sidebar--heading">Personal</h3>
                <a href="./sign-in.html" class="sign__in--link sidebar__item">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span class="text-signin">Sign in</span>
                    
                </a>
            </div>
        </div>

        <div class="main">
            <div class="post">
                <span>Bạn đang nghĩ gì ?</span>
            </div>

            <div class="tab">
                <button class="tablinks active" onclick="openPost(event, 'allPost')">Mọi người</button>
                <button class="tablinks" onclick="openPost(event, 'myPost')">Của tôi</button>
                
              </div>
              
            <div class="content tabcontent" id="allPost">
                
            </div>

            <div id="myPost" class="content tabcontent" style="display: none;">
            </div>
        </div>
    </div>
    <script type="module" src="./pages/js/getFilm.js"></script>
    <script>
        function openPost(evt, catePost) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(catePost).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
