<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./pages/css/sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container" style="background: url(./access/images/background.png);">
        <form class="form__container">
            <h2 class="heading__form">Đăng nhập</h2>
            <div class="form__item">
                <label for="username" >Nhập tài khoản :</label>
                <input id="username" type="text" class="username" placeholder="Username..." required>
            </div>
            
            <div class="form__item">
                <label for="password">Nhập password :</label>
                <input id="password" type="password"class="password"placeholder="Password..." required>
            </div>
            
            
            <a href="#" class="btn__signin" onclick="login()">Đăng nhập</a>
            <a href="./sign-in.html" class="login">Sign up ?</a>
            
        </form>
    </div>
    <script src="./pages/js/signin.js"></script>
</body>
</html>
