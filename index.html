<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Film</title>
    <link rel="stylesheet" href="./access/src/css/style.css">
    <!--FONT AWSOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
 
</head>
<body>
    <div class="layer__form">
        
        <form method="post" id="form__container">
            <h2>HỒ SƠ</h2>
            <div class="imgPreview">
                <img src="./access/images/user.png" alt="" class="info__img">
            </div>
            <div class="info__user">
                <div class="info__item">
                    <span>Tên tài khoản :</span>
                    <input type="text" class="info__name" value="" disabled>
                </div>
                <div class="info__item">
                    <span>Email :</span>
                    <input type="text" class="info__email" value="" disabled>
                </div>
                <div class="info__item edit__pass">
                    <span> Thay đổi mật khẩu :</span>
                    <div>
                        <input type="password" class="info__pass" value="" >
                    </div>
                    
                    
                </div>
            </div>
            <button class="btn__preview" disabled>Lưu thay đổi</button>
        </form> 
    </div>
    <div class="container">
        <div class="side__bar">
            <a href="./index.html" class="logo">Movie Film</a>
    
            <div class="list__sidebar">
                <h3 class="list__sidebar--heading">Menu</h3>
    
                <a href="#" class="sidebar__item active">
                    <i class="fa-solid fa-house-chimney"></i>
                    <span>Home</span>
                </a>
                <a href="./discovery.html" class="sidebar__item">
                    <i class="fa-solid fa-compass"></i>
                    <span>Discovery</span>
                </a>
                <a href="./explore.html" class="sidebar__item">
                    <i class="fa-solid fa-display"></i>
                    <span>Explore</span>
                </a>
                <a href="./history.html" class="sidebar__item">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span>History</span>
                </a>
            </div>
    
            <div class="sign__in">
                <h3 class="list__sidebar--heading">Personal</h3>
                
                <a href="./sign-in.html" class="sign__in--link sidebar__item">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span class="text-signin">Sign up</span>
                </a>
            </div>
    
            
    
            
        </div>
        <div class="main">
            <div class="slides">
                <div class="slide">
                    <img src="./access/images/slide1.png" alt="">
                </div>
                <div class="slide">
                    <img src="./access/images/slide3.png" alt="">
                </div>
                <div class="slide">
                    <img src="./access/images/slide4.png" alt="">
                </div>
                <div class="slide">
                    <img src="./access/images/slide5.png" alt="">
                </div>
            </div>

            <div class="list__hot">
                <h3 class="heading-film">Phim Hot</h3>
                <div class="list__product">
                    
                </div>
            </div>

            <div class="trending">
                <h3 class="heading-film">Trending Now</h3>
                <div class="list__product--trending">
                    
                </div>
            </div>

            
        </div>
        <div class="main__search">
            <div class="search">
                <input type="text" class="input__search" placeholder="Search movie..." name="search">
                <a href="./search.html" class="btn__search"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        </div>
    </div>
    

    
    <script type="module" src="./access/src/js/main.js"></script>
    <script src="./pages/js/search.js"></script>
</body>
</html>
